<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Dia Da Minha Vida Nova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quantos dias se passaram desde seu acampamento Sênior/Juvenil?</h1>
        <p>Digite a data incial de seu acampamento e descubra qual é o dia de sua vida nova.</p>
        
        <div class="input-group">
            <input type="date" id="dataAcampamento" required>
            <button onclick="calcularDias()">Calcular</button>
        </div>
        
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
