<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Novo Dia Da Minha Vida Nova">
    <meta property="og:description" content="Descubra quantos dias se passaram desde seu acampamento Sênior/Juvenil">
    <meta name="description" content="Calculadora de dias desde seu acampamento">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Dia Da Minha Vida Nova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Quantos dias se passaram desde seu acampamento Sênior/Juvenil?</h1>
        <p>Digite a data inicial de seu acampamento e descubra qual é o dia de sua vida nova.</p>
        
        <div class="input-group">
            <input type="date" id="dataAcampamento" required>
            <button type="button" onclick="calcularDias()">Calcular</button>
        </div>
        
        <p id="resultado"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
